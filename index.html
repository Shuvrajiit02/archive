<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background: #ff758c;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff527b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>
            This is an example of an aesthetic webpage. Clean, modern, and minimalistic design to showcase the beauty of simplicity.
        </p>
        <a href="#" class="btn">Explore More</a>
    </div>
</body>
</html>
